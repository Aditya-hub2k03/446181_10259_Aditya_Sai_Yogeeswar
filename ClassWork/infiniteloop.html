<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Infinite Loop Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .spinner {
      width: 100px;
      height: 100px;
      border: 10px solid #ddd;
      border-top: 10px solid #2196f3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }
    button:hover {
      background: #388e3c;
    }
    #log {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="spinner"></div>
  <button id="startSafe">Start Safe Loop</button>
  <button id="startFreeze" style="background:#f44336;margin-left:10px;">Start Blocking Loop</button>
  <div id="log">Console log will appear here </div>

  <script>
    const logDiv = document.getElementById("log");

    //  SAFE INFINITE LOOP
    document.getElementById("startSafe").addEventListener("click", () => {
      logDiv.textContent = "Safe loop started — check console logs!";
      function safeLoop() {
        console.log("Safe loop running...");
        // Keep looping every animation frame (~60fps)
        requestAnimationFrame(safeLoop);
      }
      requestAnimationFrame(safeLoop);
    });

    // BLOCKING INFINITE LOOP (will freeze the page)
    document.getElementById("startFreeze").addEventListener("click", () => {
      logDiv.textContent = "Blocking loop started — the page will freeze!";
      while (true) {
        // This will hang the browser tab
      }
    });
  </script>

</body>
</html>
