<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Alert</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Button Alert Example</h1>
    <button onclick="showAlert(this)">Click Me!</button>
    <button onclick="showAlert(this)">Press Here</button>

    <script>
        function showAlert(button) {
            alert("You clicked: " + button.textContent);
        }
    </script>
</body>
</html>
