<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        #clickCount {
            font-size: 20px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click Counter</h1>
    <button onclick="incrementClickCount()">Click Me</button>
    <p>Number of clicks: <span id="clickCount">0</span></p>

    <script>
        let count = 0;
        function incrementClickCount() {
            count++;
            document.getElementById('clickCount').textContent = count;
        }
    </script>
</body>
</html>
