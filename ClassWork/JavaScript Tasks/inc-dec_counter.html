<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        #counter {
            font-size: 24px;
            margin: 20px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <button onclick="decrement()">Decrement</button>
    <span id="counter">0</span>
    <button onclick="increment()">Increment</button>

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');

        function increment() {
            count++;
            counterElement.textContent = count;
        }

        function decrement() {
            count--;
            counterElement.textContent = count;
        }
    </script>
</body>
</html>
