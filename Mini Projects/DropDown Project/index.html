<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google-like Search</title>
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .wrapper {
      position: relative;
      width: 500px;
    }
    #search {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 24px;
      outline: none;
    }
    .results {
      position: absolute;
      top: 50px;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0 0 24px 24px;
      max-height: 250px;
      overflow-y: auto;
      z-index: 1;
    }
    .item {
      padding: 12px;
      cursor: pointer;
    }
    .item:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <input type="text" id="search" placeholder="Search countries...">
    <div id="results" class="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
