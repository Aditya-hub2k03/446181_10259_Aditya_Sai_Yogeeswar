<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Country Filter Dropdown</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="searchBar" placeholder="Type to search countries...">
    <br>
    <select id="countryDropdown">
      <option disabled selected>Loading countries...</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
